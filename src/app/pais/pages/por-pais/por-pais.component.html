<div class="animate__animated animate__fadeIn animate_faster">

    <h2>Por Pais</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event)"
                xplaceholder="Por País......">

            </app-pais-input>
        </div>
    </div>

    <hr>

</div>


<div *ngIf="hayerror" class="alert alert-danger">
    No se Encontro nada Con el Término {{termino}}
</div>

<div *ngIf="paises.length >0" class="row">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>
</div>
